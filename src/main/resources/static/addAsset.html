<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Asset</title>
        <style>
            /* Add your CSS styles here */
            /* This is just a placeholder */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }

            h1 {
                text-align: center;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"],
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            .btn-container {
                text-align: center;
            }

            .btn-container button {
                padding: 8px 16px;
                margin: 0 5px;
                cursor: pointer;
            }

            .btn-container button.add {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
            }

            .btn-container button.cancel {
                background-color: #f44336;
                color: white;
                border: none;
                border-radius: 4px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Add New Asset</h1>
            <form id="addAssetForm" onsubmit="submitForm(event)">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Deployable">Deployable</option>
                    <option value="Pending">Pending</option>
                    <option value="Deployed">Deployed</option>
                    <option value="Undeployable">Undeployable</option>
                </select>
                <label for="assignee">Assignee:</label>
                <input type="text" id="assignee" name="assignee">
                <label for="auditDate">Audit Date:</label>
                <input type="text" id="auditDate" name="auditDate">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
                <div class="btn-container">
                    <button type="submit" class="add">Add Asset</button>
                    <button type="button" class="cancel" onclick="cancelAddition()">Cancel</button>
                </div>
            </form>
        </div>

        <script>
            // Function to add new asset
            function addAsset(assetData) {
                fetch('/assets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(assetData)
                })
                    .then(() => {
                        // Redirect back to asset list page after addition
                        window.location.href = '/index.html';
                    })
                    .catch(error => console.error('Error adding new asset:', error));
            }

            // Function to handle form submission
            function submitForm(event) {
                event.preventDefault();
                const formData = new FormData(document.getElementById('addAssetForm'));
                const assetData = {};
                formData.forEach((value, key) => {
                    assetData[key] = value;
                });
                addAsset(assetData);
            }

            // Function to cancel addition
            function cancelAddition() {
                // Redirect back to asset list page without adding new asset
                window.location.href = '/index.html';
            }
        </script>
    </body>

</html>
